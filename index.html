<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
     <script src='main.js'></script>
</head>
<body>  

    <div class="container">
        <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="">Usuario</label>
                    </div>
                    <div class="col-75">
                        <input type="text"  id="nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="text"   id="password" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Checkbox: </label>  
                    </div>
                    <div class="col-75">
                        <input type="checkbox"  id="telefono" >  
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Radio: </label>   
                    </div>
                    <div class="col-75">
                        <input type="radio" id="contactChoice1"
                        name="contact" value="email">
                    <label for="contactChoice1">Email</label>
                
                    <input type="radio" id="contactChoice2"
                        name="contact" value="phone">
                    <label for="contactChoice2">Phone</label>   
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">TextArea: </label>        
                    </div>
                    <div class="col-75">
                        <textarea  id="email" rows="8" cols="70"></textarea>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Select (with short options): </label>  
                    </div>
                    <div class="col-75-list-small">
                        <select id="country" name="country">
                            <option value=""></option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Select (with long options): </label>
                    </div>
                    <div class="col-75-list-large">
                    <select id="country" name="country">
                        <option value="volvo">Volvo Volvo Volvo Volvo</option>
                        <option value="saab"> Saab Saab Saab Saab</option>
                        <option value="mercedes"> Mercedes Mercedes Mercedes</option>
                        <option value="audi">Audi Audi Audi Audi</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Submit button: </label>
                    </div>
                    <div class="col-75">
                        <button type="submit" class="btn">Registrar</button>
                    </div>
                </div>
        </form>
      </div>
    
</body>
</html>
