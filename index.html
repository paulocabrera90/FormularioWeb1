<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>  

    <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>  
                    <input type="text" class="form-control" id="telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                </div>
                
                <div class="form-group">
                    <label for="">Sexo</label>
                    <input type="text" class="form-control" id="sexo" placeholder="Sexo">
                </div>
                <div class="form-group">
                    <label for="">Edad</label>
                    <input type="text" class="form-control" id="edad" placeholder="Edad">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="cars">Profesión/ocupación :</label>
                        <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                        </select> 
                </div>

                <div class="form-group">
                    <label for="cars">Hobbies :</label>
                        <select multiple name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                        </select> 
                </div>

                <div class="form-group">
                    <label for="cars">Nacionalidad :</label>
                        <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                        </select> 
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
    </div>
    
</body>
</html>
